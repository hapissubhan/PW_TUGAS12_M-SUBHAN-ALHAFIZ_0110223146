<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chatbox {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
        }

        .pesan-container {
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .input-box {
            display: flex;
            margin-top: 10px;
        }

        #input {
            flex-grow: 1;
            margin-right: 10px;
        }

        #kirim {
            width: 80px;
        }
    </style>
</head>

<body>

    <div id="chatbox" class="container">
        <div class="pesan-container" id="pesan"></div>
        <div class="input-box">
            <input type="text" class="form-control" id="input" placeholder="Ketik pesan">
            <button class="btn btn-primary" id="kirim" onclick="chat()">Kirim</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function chat() {
            let input = document.getElementById("input");
            let container = document.getElementById("pesan");
            let teks = input.value.trim();

            if (teks !== "") {
                let elemen = document.createElement("div");
                elemen.innerText = teks;
                container.appendChild(elemen);

                input.value = "";
            }
        }
    </script>
</body>

</html>
