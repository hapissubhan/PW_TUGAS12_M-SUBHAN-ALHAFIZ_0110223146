<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="mt-4 text-center mb-3">Kurs Rupiah</h1>
    <div class="container mt-5">
        <table class="table table-bordered" style="width: 100%;" >
            <thead>
                <tr>
                    <th class="text-center">Masukan jumalah uang</th>
                    <th class="text-center">Pilih Mata Uang</th>
                    <th class="text-center">Nilai Rupiah</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="number" class="form-control" id="inputan" onchange="kalkulator()">
                    </td>
                    <td>
                        <select class="form-select" id="matauang" onchange="kalkulator()">
                            <option value="">Pilih Mata Uang</option>
                            <option value="14650">Dollar US</option>
                            <option value="11646">Dollar Singapore</option>
                            <option value="3310">Ringgit Malaysia</option>
                            <option value="107">Yen Jepang</option>
                            <option value="16961">Euro</option>
                            <option value="4135">Riyal Arab Saudi</option>
                        </select>
                    </td>
                    <td>
                        <p class="mt-2" id="hasil"></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function kalkulator() {
            let input = document.getElementById("inputan").value;
            let mata_uang = document.getElementById("matauang").value;
    
            let result = input * mata_uang;
            let formattedResult = formatRupiah(result);
    
            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = formattedResult;
        }
    
        function formatRupiah(angka) {
            return "Rp " + angka.toLocaleString("id-ID");
        }
    </script>
    
</body>

</html>
